<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/bokehlicia/pacifica/128/weather-icon.png"
    type="image/x-icon">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b8258a6fb8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="appcss.css">
</head>

<body>


  <!-- card's -->
  <div class="d-flex justify-content-center mt-4 ">
    <div class="card" id="card_loading_display" style="width: 25rem; height: max-content;">

      <!-- Search bar and btn -->
      <div class="input-group flex-nowrap m-auto my-2" style="width: 25vw; gap:1rem">
        <input type="text" id="search_input" class="form-control border rounded-pill border-auto"
          placeholder="City,Country" aria-label="Username" aria-describedby="addon-wrapping">
        <button class="fa-solid fa-magnifying-glass fa-lg border-none"
          style="border:none; border-radius: 50px; background:white; width: 50px; height: 50px;"
          onclick="search_btn_fun()"></button>
      </div>

      <!-- dark mode btn -->

      <button class="fa-solid fa-moon fa-lg" onclick="dark_mode_fun()" id="dark_btn"
        style="width:50px; height:50px;border:none; border-radius: 50%;"></button>



      <!-- card continue -->
      <div id="cloud_img" class="m-auto">
        <!-- <img src="" class="card-img-top m-auto" alt="image" style="width:100px; ">  inserting by js-->
      </div>


      <!-- Card body  -->
      <div class="card-body text-center">

        <!-- Location area -->
        <div id="location">
          <h5 class=" fs-2" id="city"></h5>
          <hr>
          <p> <span id="region"></span><span id="country"></span></p>
        </div>


        <!--Temperature -->
        <div class="temperature d-flex justify-content-center" style="font-size: 300;">
          <h1 id="temp_c"></h1>
          <h1>&nbsp|&nbsp</h1>
          <h1 id="temp_f"></h1>
        </div>

        <!-- Weather details -->
        <div class="weather d-flex align-items-start flex-column mt-4 fw-bold">
          <p id="Humidity_data"></p>
          <p id="wind_speed"></p>
        </div>
        <!-- Current date and time -->
        <div class="d-flex justify-content-center mt-3 fw-bold">
          <p>
            <span id="date_time"></span>
            <span id="day"> </span>
          </p>
        </div>
      </div>
    </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="weatherApp.js"></script>
    <!-- Weather api -->
    <!-- https://www.weatherapi.com/api-explorer.aspx -->


</body>

</html>
